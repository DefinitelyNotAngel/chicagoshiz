<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Reader with Music Player</title>
    <!-- Add mammoth.js library for DOCX parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Document Reader with Music Player</h1>

        <div class="section">
            <h2>Document Importer</h2>
            <p>Select a document file (.txt or .docx) to import its content:</p>
            <div class="file-input">
                <label for="docFile" class="file-label">Select Document</label>
                <input type="file" id="docFile" accept=".txt,.docx" style="display: none;">
            </div>
            <div class="status" id="docStatus"></div>
            <h3>Document Content:</h3>
            <div id="textContent"></div>
        </div>

        <div class="section">
            <h2>Music Player</h2>
            <p>Select audio files from your local folder:</p>
            <div class="file-input">
                <label for="audioFile" class="file-label">Select Music Files</label>
                <input type="file" id="audioFile" accept="audio/*" multiple>
            </div>

            <div class="audio-player">
                <div class="now-playing" id="nowPlaying">No song selected</div>
                <audio id="audioPlayer" controls style="width: 100%;"></audio>

                <div class="player-controls">
                    <button id="prevButton" onclick="playPrevious()">Previous</button>
                    <button id="nextButton" onclick="playNext()">Next</button>
                </div>
            </div>

            <h3>Playlist</h3>
            <div class="playlist-controls">
                <div class="select-all-container">
                    <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                    <label for="selectAll">Select All</label>
                </div>
                <button id="deleteSelectedBtn" class="delete-btn" onclick="deleteSelected()" disabled>Delete Selected</button>
            </div>
            <div class="playlist" id="playlist"></div>
            <div class="status" id="audioStatus"></div>
        </div>
    </div>







    <script src="./js/script.js"></script>
</body>

</html>
